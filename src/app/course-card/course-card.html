<div class="course-card">
    <img [src]="course.img" [alt]="course.title" width="100">
    <h3>{{ course.title }}</h3>
    <p>{{ course.description }}</p>
    <p>{{ course.price | currency: 'BRL' }}</p>
    <p>{{ course.date | date:'longDate'}}</p>
    <p [hidden]="!course.soldOut">Vendido</p>
    
    @if(course.price < 50){
        <div class="special-offer">Oferta especial!</div>
    }

    @if(course.onSale == true){
        <div class="onSale">À VENDA</div>
    }
    <button [disabled]="course.soldOut" (click)="onCourseBooked()">Reservar o livro</button>
    <button (click)="onAddCourse()">Adicionar à wishlist</button>
</div>
